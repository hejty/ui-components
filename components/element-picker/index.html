<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template</title>
  <link href="dist/css/default.css" rel="stylesheet" media="screen"/>
  <script src="dist/js/main.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
    }

    #container {
      width: 100%;
      height: 50%;
      padding: 50px;
      border: solid gray 5px;
      display: flex;
    }

    .box {
      width: 200px;
      height: 200px;
      border: solid black 1px;
      background: white;
    }
  </style>
</head>
<body>

<div id="container" class="">
  <div class="box">One</div>
  <div class="box">Two</div>
  <div class="box">Three</div>
</div>

<script>
  var conteiner = document.querySelector('#container');
  var boxes = document.querySelectorAll('.box');

  var pickers = Array.from(boxes).map(function(box) {
    return new ElementPicker({
      element: box,
      container: conteiner
    });
  });
  var currentPicker = null;
  var idx = 0;

  function nextPicker() {
    if(currentPicker) {
      currentPicker.hide(function() {
        pickers[idx].show();
      });
    } else {
      pickers[idx].show();
    }

    currentPicker = pickers[idx];
    idx = (idx + 1) % pickers.length;
  }

  nextPicker();
  setInterval(nextPicker, 2000);
</script>
